<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ ?? - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_,_column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">리트리버</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>



    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2021
        </div>
        <div class="message-row">
            <img src="https://images.mypetlife.co.kr/content/uploads/2018/07/09160052/fuca-2491995_1280.jpg">
            <div class="message-row__content">
                <span class="message__author">레트리버</span>
                <div class="message__info">
                    <span class="message__bubble">밥 줘</span>
                    <span class="message__time">6/30</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">좀 전에 먹었잖아</span>
                    <span class="message__time">6/30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://images.mypetlife.co.kr/content/uploads/2018/07/09160052/fuca-2491995_1280.jpg">
            <div class="message-row__content">
                <span class="message__author">레트리버</span>
                <div class="message__info">
                    <span class="message__bubble">산책은 언제 가?</span>
                    <span class="message__time">6/30</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/9e2d734d10.js" crossorigin="anonymous"></script>
    <div id="no-mobile">
        <span>화면이 너무 커요 !</span>
    </div>
</body>

</html>
