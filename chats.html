<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_,_column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2 dot">
                        .
                    </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>

    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component  user-component__chats">
                <div class="user-component__column">
                    <img src="https://images.mypetlife.co.kr/content/uploads/2018/07/09160052/fuca-2491995_1280.jpg"
                        class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">리트리버</h4>
                        <h6 class="user-component__subtitle">산책은 언제 가?</h6>
                    </div>

                </div>
                <div class="user-component__column">
                    <span class="user-component__time">6/30</span>
                    <div class="badge">1</div>
                </div>

            </div>
        </a>
        <a href="chat2.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/proxy/X-KTU94BXqYg4TWiKx_ZQSQalG-lgnM5Empv2ZmqR1vE6GfPXDVncu-2WHtYNF-XTbc72_YMtw2fjAmsnSm3DtSF6FfI2tHWKhooDUMkrAnAm0Q9-KSRXSA"
                        class="user-component__avatar user-component__avatar" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">세인트 버나드</h4>
                        <h6 class="user-component__subtitle">또 자꾸 짖어</h6>
                    </div>

                </div>
                <div class="user-component__column">
                    <span class="user-component__time">6/28</span>
                    <div class="badge">1</div>
                </div>

            </div>
        </a>
    </main>
    <div id="no-mobile">
        <span>화면이 너무 커요 !</span>
    </div>
    <script src="https://kit.fontawesome.com/9e2d734d10.js" crossorigin="anonymous"></script>
</body>

</html>
