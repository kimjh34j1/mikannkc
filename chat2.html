<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ ?? - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_,_column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">세인트 버...</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>



    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 28, 2021
        </div>
        <div class="message-row">
            <img
                src="https://lh3.googleusercontent.com/proxy/X-KTU94BXqYg4TWiKx_ZQSQalG-lgnM5Empv2ZmqR1vE6GfPXDVncu-2WHtYNF-XTbc72_YMtw2fjAmsnSm3DtSF6FfI2tHWKhooDUMkrAnAm0Q9-KSRXSA">
            <div class="message-row__content">
                <span class="message__author">세인트 버나드</span>
                <div class="message__info">
                    <span class="message__bubble">리트리버 너무 시끄러워</span>
                    <span class="message__time">6/28</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">곧 집에 들어가니까 좀만 참아</span>
                    <span class="message__time">6/28</span>
                </div>
            </div>

        </div>
        <div class="message-row">
            <img
                src="https://lh3.googleusercontent.com/proxy/X-KTU94BXqYg4TWiKx_ZQSQalG-lgnM5Empv2ZmqR1vE6GfPXDVncu-2WHtYNF-XTbc72_YMtw2fjAmsnSm3DtSF6FfI2tHWKhooDUMkrAnAm0Q9-KSRXSA">
            <div class="message-row__content">
                <span class="message__author">세인트 버나드</span>
                <div class="message__info">
                    <span class="message__bubble">계속 짖으면서 뛰어다녀</span>
                    <span class="message__time">6/28</span>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>화면이 너무 커요 !</span>
    </div>
    <script src="https://kit.fontawesome.com/9e2d734d10.js" crossorigin="anonymous"></script>

</body>

</html>
